{% extends "layout.html" %}

{% block title %}
  <title>Statewatch - {{ state }} </title>
{% endblock %}

{% block body %}
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-8 col-sm-10 col-xs-12 text-center">
        <h1 class="display-2">Bills</h1>
      </div>
      <div class="list-group col-lg-8 col-md-8 col-sm-10 col-xs-12 text-start">
        {% if bills %}
          {% for bill in bills %}
            <a class="list-group-item" href="{% url 'tracker:bill_page' state bill.code %}">{{ bill }}</a>
          {% endfor %}
        {% else %}
            <a class="list-group-item list-group-item-action text-center" href="{% url 'tracker:states' %}">No bills found. Return to States?</a>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
