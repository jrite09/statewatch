<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Required Meta Tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
            rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" 
            crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
        {% load static %}
        <link rel="stylesheet" href="{% static 'layout.css' %}">
        {% block title %}
        {% endblock %}
    </head>
    <body>
      <div id="navbar-holder">
        <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark" id="navbar">
          <div class="container-fluid">
            <a class="navbar-brand mx-2" href="{% url 'tracker:index' %}">StateWatch</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" aria-controls="navbarNav" 
                aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" 
                id="navbarNav">

              <div class="navbar-nav">
                <a class="nav-link mx-3" href="{% url 'tracker:states' %}" method="get">States</a>
                <a class="nav-link mx-3" href="#">Issue</a>

                {% if request.user.is_authenticated %}
                  <a class="nav-link disabled mx-3" href="#" tabindex="-1" aria-disabled="true">Saved</a>
                  <a class="nav-link mx-3" aria-current="page" href="{% url 'authentication:logout' %}">Logout</a>
                {% else %}
                  <a class="nav-link active mx-3" aria-current="page" href="{% url 'authentication:login' %}">Login</a>
                {% endif %}

                <!-- The saved button should be disabled if the user is not logged in, but once 
                logged in should become active-->

                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Find Legislation" 
                      aria-label="Search">
                  <button class="btn btn-outline-secondary" type="submit">
                    <i class="bi bi-search" style="font-size: 1.3em; color: white"></i>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </nav>
      </div>

      <br>

      <div id="content">
        {% block body %}
        {% endblock %}
      </div>

      <h1 class="invisible">JOHN CENAAAAAAAAAAAAAAAAAA</h1>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" 
          crossorigin="anonymous"></script>
    </body>
</html>
